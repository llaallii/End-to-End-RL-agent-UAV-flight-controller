# ============================================================================
# Firmware CI Pipeline
# Lint, cross-compile, and unit-test ARM Cortex-M firmware
# ============================================================================
name: Firmware CI

on:
  push:
    branches: [develop, main]
    paths:
      - 'firmware/**'
      - '.github/workflows/fw-ci.yml'
  pull_request:
    branches: [develop, main]
    paths:
      - 'firmware/**'
      - '.github/workflows/fw-ci.yml'

concurrency:
  group: fw-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (C/C++)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install linting tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck \
            --enable=warning,style,performance,portability \
            --suppress=missingInclude \
            --error-exitcode=1 \
            --inline-suppr \
            firmware/src/ firmware/include/ firmware/drivers/
        continue-on-error: true  # relaxed until firmware code exists

  build:
    name: Cross-compile (ARM)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install ARM GCC toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi libnewlib-arm-none-eabi

      - name: Verify toolchain
        run: arm-none-eabi-gcc --version

